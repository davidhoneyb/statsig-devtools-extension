<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HB Statsig DevTools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>HB Statsig DevTools</h1>
    </header>

    <div class="status" id="status"></div>

    <nav class="tabs">
      <button class="tab active" data-tab="gates">Gates</button>
      <button class="tab" data-tab="experiments">Experiments</button>
      <button class="tab" data-tab="all">All</button>
    </nav>

    <!-- Gates Tab -->
    <div class="tab-content active" id="gates-tab">
      <section class="overrides-section">
        <h2>Active Gate Overrides</h2>
        <div class="overrides-list" id="gates-list">
          <p class="empty-message">No gate overrides</p>
        </div>
      </section>

      <section class="add-section">
        <h2>Add Gate Override</h2>
        <form id="add-gate-form" class="add-form">
          <input
            type="text"
            id="gate-name"
            placeholder="gate_name"
            required
            autocomplete="off"
          >
          <div class="toggle-switch" id="gate-value-toggle">
            <span class="toggle-option false">false</span>
            <span class="toggle-option true active">true</span>
          </div>
          <input type="hidden" id="gate-value" value="true">
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </section>
    </div>

    <!-- Experiments Tab -->
    <div class="tab-content" id="experiments-tab">
      <section class="overrides-section">
        <h2>Active Experiment Overrides</h2>
        <div class="overrides-list" id="experiments-list">
          <p class="empty-message">No experiment overrides</p>
        </div>
      </section>

      <section class="add-section">
        <h2>Add Experiment Override</h2>
        <form id="add-experiment-form" class="add-form">
          <input
            type="text"
            id="experiment-name"
            placeholder="experiment_name"
            required
            autocomplete="off"
          >
          <input
            type="text"
            id="experiment-key"
            placeholder="config_key"
            required
            autocomplete="off"
          >
          <input
            type="text"
            id="experiment-value"
            placeholder="value"
            required
            autocomplete="off"
          >
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </section>
    </div>

    <!-- All Tab -->
    <div class="tab-content" id="all-tab">
      <section class="search-section">
        <input type="text" id="search-all" placeholder="Search gates & experiments..." class="search-input">
      </section>

      <section class="all-section">
        <h2>Feature Gates (<span id="gates-count">0</span>)</h2>
        <div class="all-list" id="all-gates-list">
          <p class="empty-message">Loading...</p>
        </div>
      </section>

      <section class="all-section">
        <h2>Experiments (<span id="experiments-count">0</span>)</h2>
        <div class="all-list" id="all-experiments-list">
          <p class="empty-message">Loading...</p>
        </div>
      </section>
    </div>

    <footer class="footer">
      <button id="clear-all" class="btn btn-danger">Clear All Overrides</button>
      <label class="auto-refresh-label">
        <input type="checkbox" id="auto-refresh" checked>
        <span>Auto-refresh page</span>
      </label>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
